{% extends "base.html" %}
{% load i18n utiltags %}
{% block menu %}{% call "menu.html" with currentpage="personal" %}{% endblock %}
{% block css %}
<link href="/site_media/css/form.css" rel="stylesheet" type="text/css" />
{% endblock %}
{% block js %}
<script type="text/javascript" src="/site_media/js/jquery.formbuilder.js"></script>
<script type="text/javascript" src="/site_media/js/jquery.jform.js"></script>
<script type="text/javascript">
$(document).ready(function (){
	var form = $('#login').formbuilder({action:"{{ setting.URLROOT }}/login/", id:"user_login"});	{% if next %}$.HIDDEN({name:"next", value:"{{ next }}"});{% endif %}
	form.add($.DIV({id:"message"}));
	form.add(form.line($.LABEL('{% trans "Username" %}:'), $.TEXT({name:'username',class:'field'})));	form.add(form.line($.LABEL('{% trans "Password" %}:'), $.PASSWORD({name:'password',class:'field'})));
	var footer=form.line($.SUBMIT({name:'submit', value:'Login'})).attr({'class':'ft'});
	form.add(footer);	$('#user_login').jform();
});
</script>
<style type="text/css">

.simple_form label{display:block;}

.simple_form .field{width:100%;}
.simple_form .ft{text-align:center;}
.simple_form .error{color:red;}

-->
</style>

{% endblock %}
{% block content %}
<h2>{% trans "Login" %}</h2>
<div id="login" class="simple_form"></div>
{% endblock %}
